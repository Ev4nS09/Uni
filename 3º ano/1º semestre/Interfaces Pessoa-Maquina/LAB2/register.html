<!DOCTYPE html>

<html>

<head>
    <title> Register </title>
    <link rel="icon" type="images/x-icon" href="images\EF.png"/> 
    <link rel="stylesheet" href="register.css">   
</head>

<body>
    <div id="headerDiv">
        <a href="index.html">
            <img src="images\EF.png" height="55" width="85">

    <hr>

    <br><br><br>


    <border><div id="boxRegister">
        <h2 id="registerHead">Register</h2>

        <form>
            <div style="margin: auto">
                <label for="UName" style="color:white">UserName:</label>
                <br>
                <input type="text" id="label" name="UName" placeholder="Enter a username"></input>
            </div>
            <br>
            <div>
                <label for="mail" style="color:white;">Email:</label>
                <br>
                <input type="email" id="label" name="mail" placeholder="Enter a email" style="outline: none;"></input>
            </div>
            <br>
            <div>
                <label for="Pass" style="color:white;">Password:</label>
                <br>
                <input type="password" id="label" name="Pass" placeholder="Enter a password"></input>
            </div>
            <br>
            <div>
                <label for="Cpass" style="color:white">Confirm Password:</label>
                <br>
                <input type="password" id="label" name="Cpass" placeholder="Enter a password"></input>
            </div>
        </form>

        <br><br><br><br>

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button id="registerButton"><b>Register<b></button></a>

    </div></border>
